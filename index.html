<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Finder</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div>
        <h1 class="title">Soccer Matches & Odds</h1>
    </div>

    <div class="main">

        <div id="leagueDropdown" class="dropdown">

            <button class="btn btn-secondary dropdown-toggle block" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Leagues
            </button>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

                <li id="premierLeague"><a class="dropdown-item" href="#">Premier League</a></li>
                <li id="laLiga"><a class="dropdown-item" href="#">La Liga</a></li>
                <li id="bundesliga"><a class="dropdown-item" href="#">Bundesliga</a></li>
                <li id="serie-a"><a class="dropdown-item" href="#">Serie-A</a></li>
                <li id="league-1"><a class="dropdown-item" href="#">League 1</a></li>
                <li id="mls"><a class="dropdown-item" href="#">MLS</a></li>
                <li id="league-2"><a class="dropdown-item" href="#">League 2</a></li>
            </ul>
        </div>
        <div class="row results">
            <div class="col-lg-6 col-md-6 col-sm-12" id="leagueGames">


            </div>
            <div class= "col-lg-6 col-md-6 col-sm-12" id="odds">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.8/dayjs.min.js"></script>
</body>

</html>
